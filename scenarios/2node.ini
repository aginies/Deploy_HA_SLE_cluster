[common]
distro=SLE12SP2
vcpu=2
ram=2048
imagesize=8G
keymap=english-us
timezone=Europe/Stockholm
packages=openssh vim autoyast2 ntp patterns-ha-ha_sles patterns-ha-geo-ha_geo haproxy apache2 mariadb mariadb-tools bridge-utils git-core perl-Error
autoyastdisk={config.storage.path}/twonode.raw

[addon:sle_ha]
iso={config.iso.url}/SLE-12-SP2-HA-GMC/SLE-12-SP2-HA-DVD-x86_64-*-Media1.iso

[addon:sle_ha_geo]
iso={config.iso.url}/SLE-12-SP2-HA-GMC/SLE-12-SP2-HA-GEO-DVD-s390x-x86_64-*-Media.iso

[addon:base]
iso={config.iso.url}/SLE-12-SP2-Server-GMC/SLE-12-SP2-Server-DVD-x86_64-*-Media1.iso

[vm:ha1]
address={config.network.range}.101
fqdn={name}.testing.com
mac={config.network.mac}da

[vm:ha2]
address={config.network.range}.102
fqdn={name}.testing.com
mac={config.network.mac}db

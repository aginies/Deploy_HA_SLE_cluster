[common]
networkname=HAnet
network=192.168.12
storagepath=./vms
sbdname=SBD
sbddisk={storagepath}/{sbdname}/{sbdname}.img
packages=openssh vim autoyast2 ntp patterns-ha-ha_sles patterns-ha-ha_geo
basemac=52:54:00:c7:92:

[addon:base]
iso={config.iso.url}../SLE-12-SP2-Server-DVD-xxx-Media1.iso
dev=/dev/sr2

[addon:sle_ha]
iso={config.iso.url}../SLE-12-SP2-HA-DVD-xxx-Media1.iso
dev=/dev/sr0

[addon:sle_ha_geo]
iso={config.iso.url}../SLE-12-SP2-HA-GEO-DVD-xxx-Media.iso
dev=/dev/sr1

[vm:ha1]
address={network}.101
fqdn={name}.testing.com
mac={basemac}da

[vm:ha2]
address={network}.102
fqdn={name}.testing.com
mac={basemac}db

[test]
post-install = test-suite-2node.sh
